<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="base::commonHeader(~{::title},~{::links},~{::scripts})">
    <title>photodetail</title>

    <th:block th:fragment="links">
        <!--/*  在这里写额外的link标签 */-->
        <link rel="stylesheet" href="/photodetail.css"/>
        <style>
            body {
                background-color: #eee;
            }


            .mainTitle {
                -moz-user-select: none;
                -webkit-user-select: none;
                user-select: none;
                padding-top: 10px;
                margin-bottom: 30px;
                width: 100%;
                color: rgb(14, 14, 14);
                font-size: 60px;
                text-align: center;
                height: 100px;
                background-image: url("https://github.com/chopinic/DigitalPhotoLibrary/blob/master/src/main/resources/static/pics/mainpagepic2.jpg?raw=true");
                background-size: cover;
                background-position: center;
                font-family: "Times New Roman", Times, serif;
            }

            .img1{
                display: table-cell;
                margin:0 auto;

            }
            .t{
                text-align: center;
                font-size: 30px;
            }




        </style>
    </th:block>

    <th:block th:fragment="scripts">
        <!--/*  在这里写额外的script标签 */-->

    </th:block>



</head>
<body>

<div class="mainTitle"></div>

<img class="img1" th:src="@{'data:image/jpeg;base64,'+${photo.photo}}" >

<div class="t" th:text="'赞：'+${photo.likes}"></div>

<table th:border="0" th:width="1500" th:height="300" th:style="'margin:0 auto;margin-top:100px'" th:bgcolor="white">
    <tr><td>
        <div th:each="comment:${comments}">
            <p th:text="${comment.text}"></p>
        </div>
    </td>
    </tr>
</table>

</body>
</html>
